version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"  # Port backend sur 5001 de l'hôte
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=library_system_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - JWT_SECRET=your_jwt_secret_key_change_this_in_production
      - EMAIL_USER=your_real_gmail@gmail.com
      - EMAIL_PASS=your_generated_app_password
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - ENABLE_CRON=false
      - CLIENT_URL=http://localhost:3000
      - PORT=5000
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - library-network
    restart: unless-stopped

  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=library_system_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - library-network
    restart: unless-stopped

  # Frontend Flutter Web
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "3000:80"  # Frontend accessible sur port 3000
    depends_on:
      - backend
      - postgres
    networks:
      - library-network
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

volumes:
  postgres_data:

networks:
  library-network:
    driver: bridge
